<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/121067a9e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body>
    <!-- Home Glyph -->
    <a class="home-link" href="/">
        <i class="fas fa-home"></i>
    </a>

    <!-- Logo -->
    <div class="small-container">
        <img 
            src="../images/logo_dark.png" 
            class="img-fluid"
            alt="Logo Image"
        >
    </div>

    <!-- Error Alert -->
    <div id="error-container" class="small-container" hidden>
        <div id="comment-no-user-alert" >
            <div id="error-message" class="alert alert-danger " role="alert">
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="small-container">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form id="login-form" action="/users/login" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <input id="redirect-input" type="hidden" name="redirect">
                    </div>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="displayNameInput" 
                            class="form-control" 
                            name="displayName" 
                            placeholder="Username or Email Address"
                            required
                            >
                    </div>
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="passwordInput" 
                            class="form-control" 
                            name="password" 
                            placeholder="Password"
                            required
                            >
                    </div>
                    <div class="float-right">
                        <a href="/register" class="card-link">have no account?</a>
                        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Authentication Functions -->
<script src="../javascripts/auth.js"></script>
<!-- Storing the referer in an input so that the API can access it -->
<script src="../javascripts/referer.js"></script>

<script>
    let _authForm = document.getElementById('login-form');
    _authForm.onsubmit = function(event) {
        event.preventDefault();
        login();
    }
</script>

</html>
