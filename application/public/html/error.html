<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur - Error</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/121067a9e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body>
    <!-- Error Container -->
    <div class="small-container mt-4">
        <div class="row mb-2">
            <div class="col-sm-12">
                <div class="card bg-dark text-white text-center">
                    <div class="card-body">
                        <img class="card-img-top mb-4" src="images/error.gif" alt="Error gif">
                        <h5 class="card-title">Apologies...</h5>
                        <p id="error-message" class="card-text">We're having server issues :( Check back later.</p>
                        <a href="/">
                            <button class="btn-sm btn-primary">
                                Return to Homepage
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Loading error message -->
<script>
    let params = new URLSearchParams(window.location.search);

    if(params.has('m')) {
        let _errorMessage = document.getElementById('error-message');
        let message = params.get('m');
        _errorMessage.innerText = message;
    }

</script>

</html>
